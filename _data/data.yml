    - Work with Social Security Administration
    - Then moved to embedded military systems (1990)
    - First saw the internet at Oxford University (1991)
    - Then did some videogames (1991)
    - Switched to IT/security business (1993)
    - Moved on to big data - the term wasn't coined till much later (1998)
    - Worked as a political operative - our guy won, but then it all turned to crap soon afterwards (1999)
    - Edited a science & technology magazine (2002)
    - Dabbled in intellectual property rights (2005)
    - A couple of failed startups (2006)
    - Legal communications (2007)
    - Spent time as a GR and Sustainability Director for a major food corp, helped sell it to PepsiCo (2008)
    - Crisis manager, mostly IT and communications (2009-2011)
    - Facilitated a big face recognition project in a major European airport - customs enforcement (2012)
    - Then moved to crypto, helped launch a major Layer-1 blockchain (2017, 2019-2021)

    Now I run a boutique software consultancy company, building niche security/communications solutions, fintech, blockchain stuff, and more. 

    My two side projects - art-tech and home-surveillance.

